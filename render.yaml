databases:
  - name: mydb
    plan: free

services:
  - type: web
    name: django-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn connection.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
    - key: DATABASE_URL
    fromDatabase:
      name: mydb
      property: connectionString
    autoDeploy: true

  - type: web
    name: react-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://django-backend.onrender.com